<!DOCTYPE html>
<html>
<head>
    <title>Bigrah Prasad Panda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }

        .role-container {
            min-height: 2rem;
            overflow: hidden;
        }

        .role {
            animation: slideUp 0.5s ease forwards;
            opacity: 0;
            transform: translateY(10px);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-10px); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="sticky top-0 bg-white/80 backdrop-blur-sm shadow-sm z-50 p-4">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <a href="index.html" class="font-bold text-xl text-blue-600">Home</a>
            <div class="flex space-x-6">
                <a href="my_blogs.html" class="text-gray-600 hover:text-blue-600 transition">Blogs</a>
                <a href="my_work.html" class="text-gray-600 hover:text-blue-600 transition">Work</a>
                <a href="#contact" class="text-gray-600 hover:text-blue-600 transition">Contact</a>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-6">
        <div class="flex flex-col md:flex-row md:gap-8">
            <!-- Profile Section -->
            <section class="w-full md:w-1/2 text-center md:text-left space-y-6 mb-12 md:mb-0">
                <div class="w-40 h-40 mx-auto md:mx-0 rounded-full overflow-hidden shadow-lg fade-in">
                    <img src="IMG_0229.jpg" alt="Bigrah Prasad Panda" class="w-full h-full object-cover">
                </div>
                
                <div class="space-y-3">
                    <h1 class="text-3xl font-bold fade-in delay-1">Bigrah Prasad Panda</h1>
                    <div class="role-container">
                        <h2 id="roleText" class="text-xl text-blue-600 role"></h2>
                    </div>
                    <p class="text-gray-600 fade-in delay-2">I research, I write and I edit (no Oxford comma gang)</p>
                </div>

                <div class="flex flex-col sm:flex-row justify-center md:justify-start gap-4 fade-in delay-3">
                    <a href="https://calendar.app.google/bL6NT9DxFy8cZPnX7" 
                       class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors shadow-sm">
                        Let's Talk
                    </a>
                    <a href="CV.pdf" target="_blank" 
                       class="bg-white text-blue-600 border border-blue-600 px-6 py-3 rounded-lg hover:bg-blue-50 transition-colors">
                        Download CV
                    </a>
                </div>
            </section>

            <!-- Contact Form -->
            <section id="contact" class="w-full md:w-1/2">
                <h2 class="text-2xl font-bold text-center md:text-left mb-6">Get in Touch</h2>
                <form action="https://formspree.io/f/xwpkblyz" method="POST" class="bg-white rounded-xl shadow-sm p-6 space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                        <input type="text" id="name" name="name" required
                               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" name="email" required
                               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                        <textarea id="message" name="message" rows="4" required
                                  class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"></textarea>
                    </div>
                    <button type="submit" 
                            class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors shadow-sm">
                        Send Message
                    </button>
                </form>
            </section>
        </div>
    </main>

    <script>
        const roles = [
            'Writer ✍️',
            'Researcher 🔍',
            'Content Strategist 📊',
            'Storyteller 📚',
            'Wannabe Marketeer 📈'
        ];
        
        let currentRole = 0;
        const roleElement = document.getElementById('roleText');

        function updateRole() {
            roleElement.style.animation = 'slideDown 0.5s ease forwards';
            
            setTimeout(() => {
                currentRole = (currentRole + 1) % roles.length;
                roleElement.textContent = roles[currentRole];
                roleElement.style.animation = 'slideUp 0.5s ease forwards';
            }, 500);
        }

        roleElement.textContent = roles[0];
        roleElement.style.animation = 'slideUp 0.5s ease forwards';
        setInterval(updateRole, 3000);
    </script>
</body>
</html>
