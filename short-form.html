<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bigrah's Portfolio - Short Form Content</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .content-tile {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .content-tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navbar -->
    <nav class="sticky top-0 bg-white/80 backdrop-blur-sm shadow-sm z-50 p-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <a href="index.html" class="font-bold text-xl text-blue-600">Home</a>
            <div class="flex space-x-6">
                <a href="my_work.html" class="text-gray-600 hover:text-blue-600 transition">My Work</a>
                <a href="index.html#contact" class="text-gray-600 hover:text-blue-600 transition">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto p-4 md:p-6">
        <div class="text-center mb-12 fade-in">
            <h1 class="text-3xl md:text-4xl font-bold mb-4">Short Form Content</h1>
            <p class="text-gray-600 max-w-2xl mx-auto">
                Wrote copies that make you buy across platforms.
            </p>
        </div>
       
        <div id="content-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 fade-in delay-1">
            <!-- Dynamic content tiles will be inserted here -->
        </div>
    </main>

    <script>
        // Array of short form content data
        const shortFormContent = [
            { 
                title: "Copies that got me shortlisted at Groww", 
                description: "Provides online investment platform for stocks, mutual funds and more", 
                image: "groww.jpg", 
                link: "groww.html",
                category: "Finance"
            },
            { 
                title: "Copies that got me shortlisted at SnapMint", 
                description: "Offers cardless, paperless EMI shopping platform", 
                image: "Snapmint.jpg", 
                link: "snapmint.html",
                category: "Fintech"
            }
            // ... You can add the rest of your posts here with categories
        ];

        // Function to render the content tiles
        function renderShortFormContent() {
            const gridContainer = document.getElementById("content-grid");
            
            shortFormContent.forEach(content => {
                const contentTile = document.createElement("a");
                contentTile.href = content.link;
                contentTile.classList.add(
                    "content-tile", 
                    "bg-white", 
                    "rounded-xl", 
                    "shadow-sm", 
                    "overflow-hidden", 
                    "block"
                );

                contentTile.innerHTML = `
                    <img 
                        src="${content.image}" 
                        alt="${content.title}" 
                        class="w-full h-48 object-cover"
                    >
                    <div class="p-6">
                        <span class="text-purple-600 text-sm font-medium">${content.category}</span>
                        <h2 class="text-xl font-bold mt-2 mb-3">${content.title}</h2>
                        <p class="text-gray-600">${content.description}</p>
                    </div>
                `;
                
                gridContainer.appendChild(contentTile);
            });
        }

        // Render content when the page loads
        document.addEventListener('DOMContentLoaded', renderShortFormContent);
    </script>
</body>
</html>
